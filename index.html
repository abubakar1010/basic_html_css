<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git and GitHub</title>
    <link rel="stylesheet" href="styles/git.css">
</head>
<body>
    <div class="contain">
        <h1>Git Command</h1>
        <ol>
            <li>git init</li>
            <li>git add file name</li>

        </ol>
